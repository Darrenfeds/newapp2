<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
    </head>
    <body background="processor.jpg" >
	<H1 ALIGN=CENTER><FONT FACE="ALGERIAN" SIZE="5" color= red ><B>Student Registration Form</B></FONT></H1>
	 
        <FORM> 
		<table BORDER=4 width="20%" align="center" color="blue" CELLSPACING="10" CELLPADDING="10" > 
		
		<tr>
		<td><FONT color="red">FName</td>
		<td><input type="text" name="fname"  size="30"></td>
		</tr>


<tr>
<td><FONT color="red">LName</td>
<td><input type="text" name="lname"  size="30"></td>
</tr>




              <tr>
		      <td><FONT color="red"> Address</td>
              <td><input type="text" name="address" size="30"></td>
              </tr>


<tr>
<td><FONT color="red">Sex</td>
<td><FONT color="red"><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10"><FONT color="red">Female</td>
</tr>



              <tr>
              <td><FONT color="red">DOB</td>
              <td><input type="date" name="dob" id="dob" size="30"></td>
			  </tr>
<tr>
<td><FONT color="red">Moblie no</td>
<td><input type="text" name="number" MAXLENGTH="13" VALUE="+91" size="30"></td>
</tr>



            <tr>
           <td><FONT color="red">Course</td>
           <td><select name="Course">
		   <option value="-1" selected>select</option>
		   <option value="COMPUTER">COMPUTER</option>
		   <option value="ELECTRICAL">ELECTRICAL</option>
		   <option value="MECHANECAL">MECHANECAL</option>
		   </select></td>
		   </tr>

		   
		   
		   </table>
		   

<BR><BR><CENTER><input type="reset">
<input type="submit" value="Submit Form" /></CENTER>






		
		

		
		
		
		
	
</FORM> 
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
